<!DOCTYPE html>
<html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User</title>
    </head>
    
<title>TeachMood</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon48.png" alt="TeachMood" class="logo">
      <h1>TeachMood</h1>
    </div>

    <div class="toggle-container">
      <span>Emotion Analysis</span>
      <label class="toggle">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div id="status" class="status">Analyzing current page...</div>

    <div id="emotions" class="emotions">
      <div class="emotion">
        <span class="emotion-icon">ðŸ˜Š</span>
        <div class="emotion-bar">
          <div class="emotion-fill" style="width: 75%; background-color: #4CAF50;"></div>
        </div>
      </div>
      <div class="emotion">
        <span class="emotion-icon">ðŸ˜¢</span>
        <div class="emotion-bar">
          <div class="emotion-fill" style="width: 25%; background-color: #2196F3;"></div>
        </div>
      </div>
      <div class="emotion">
        <span class="emotion-icon">ðŸ˜¡</span>
        <div class="emotion-bar">
          <div class="emotion-fill" style="width: 10%; background-color: #f44336;"></div>
        </div>
      </div>
      <div class="emotion">
        <span class="emotion-icon">ðŸ˜²</span>
        <div class="emotion-bar">
          <div class="emotion-fill" style="width: 40%; background-color: #FF9800;"></div>
        </div>
      </div>
    </div>

    <div class="settings">
      <label>
        <span>Display Mode</span>
        <select id="displayMode">
          <option value="highlight">Highlight Text</option>
          <option value="overlay">Emotion Overlay</option>
          <option value="sidebar">Sidebar Summary</option>
        </select>
      </label>
      <label>
        <span>Sensitivity</span>
        <select id="sensitivity">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </label>
    </div>

    <div class="footer">
      <button id="resetBtn">Reset</button>
      <button id="analyzeBtn">Analyze Now</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
